<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/login-forms.css" />
    <title>Login Forms</title>
  </head>
  <body>
    <a href="./../index.html">Back</a>
    <br />
    <hr />
    <br />
    <div class="container">
      <form action="./login">
        <label for="username"
          >Username:
          <input type="text" name="username" size="15" maxlenght="16" />
        </label>
        <label for="password">
          Password:
          <input type="password" name="password" id="pass" />
        </label>
      </form>
      <form action="./comment">
        <p>This should be a comment section:</p>
        <textarea name="comments" id="comments-form" cols="30" rows="4"></textarea>
      </form>
      <form action="./choose-color">
        <p>Please choose a color:</p>
        <div>
          <label for="blue">
            <input type="radio" name="choose-color" value="blue" checked="checked" />
            Blue
          </label>
          <label for="green">
            <input type="radio" name="choose-color" value="green" />
            Green
          </label>
          <label for="pink">
            <input type="radio" name="choose-color" value="pink" />
            Pink
          </label>
          <label for="that">
            <input type="radio" name="choose-color" value="that" />
            That
          </label>
        </div>
      </form>
      <form action="./choose-genre">
        <p>Please choose a music genre:</p>
        <label for="rock">
          Rock
          <input type="radio" name="genre" id="rock-genre" />
        </label>
        <label for="pop">
          Pop
          <input type="radio" name="genre" id="pop-genre" />
        </label>
        <label for="country">
          country
          <input type="radio" name="genre" id="country-genre" />
        </label>
        <label for="rap">
          rap
          <input type="radio" name="genre" id="rap-genre" />
        </label>
      </form>
      <form action="./bad-trimesters">
        <p>Choose the trimesters you think they are bad:</p>
        <label for="ene-mar">
          Ene-Mar
          <input type="checkbox" name="trimesters" id="ene-mar" value="ene-mar" />
        </label>
        <label for="abr-jul">
          abr-jul
          <input type="checkbox" name="trimesters" id="abr-jul" value="abr-jul" />
        </label>
        <label for="jul-ago">
          jul-ago
          <input type="checkbox" name="trimesters" id="jul-ago" value="jul-ago" />
        </label>
        <label for="sep-dic">
          sep-dic
          <input type="checkbox" name="trimesters" id="sep-dic" value="sep-dic" />
        </label>
      </form>
      <form action="./fav-console">
        <p>Choose your favorite console brand:</p>
        <select name="consoles" id="consoles-input">
          <option value="sony">sony</option>
          <option value="nintendo">nintendo</option>
          <option value="microsoft">microsoft</option>
          <option value="none" selected="selected">none</option>
        </select>
      </form>
      <form action="./check-ingredients">
        <p>Select 3 ingredients you already have:</p>
        <select name="ingredients" id="ingredients list" size="4" multiple="multiple">
          <option value="onion">onion</option>
          <option value="jam">jam</option>
          <option value="cabbage">cabbage</option>
          <option value="sausage">sausage</option>
          <option value="eggs">eggs</option>
          <option value="nothing">nothing</option>
        </select>
      </form>
    </div>
    <hr />
    <div class="container">
      <form action="./register-form">
        <label for="first-name">First name:</label>
        <input type="text" name="first-name" />
        <label for="last-name">Last name:</label>
        <input type="text" name="last-name" />
        <label for="username">Username:</label>
        <input type="text" />
        <hr />
        <label for="phone-number">Phone-number:</label>
        <input type="tel" name="phone-number" />
        <label for="email">E-mail:</label>
        <input type="email" name="email" />
        <label for="pasword">Password:</label>
        <input type="password" name="password" />
        <hr />
        <label for="avatar">Upload your avatar:</label>
      </form>
    </div>
  </body>
</html>
