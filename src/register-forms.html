<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/forms.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Register Forms</title>
  </head>
  <body>
    <a href="./../index.html">Back</a>
    <hr />
    <div class="container">
      <form action="./register-form" method="POST">
        <label for="first-name">First name:</label>
        <input type="text" name="first-name" required />
        <label for="last-name">Last name:</label>
        <input type="text" name="last-name" />
        <label for="username">Username:</label>
        <input type="text" required />
        <hr />
        <label for="phone-number">Phone-number:</label>
        <input type="tel" name="phone-number" required />
        <label for="email">E-mail:</label>
        <input type="email" name="email" required />
        <label for="pasword">Password:</label>
        <input type="password" name="password" required />
        <hr />
        <label for="birth-date">Birthday:</label>
        <input type="date" name="birth-date" id="birth-date" />
        <label for="avatar">Upload your avatar:</label>
        <input type="file" name="avatar" id="browse-avatar" />
        <input type="submit" name="subscribe" value="Sign in" />
      </form>
    </div>
    <hr />
  </body>
</html>
