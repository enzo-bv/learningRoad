<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/tables.css" />
    <title>Tables</title>
  </head>
  <body>
    <a href="./../index.html">Back</a>
    <br />
    <hr style="margin: 0px 10%;" />
    <br />
    <h2>Invented Table</h2>
    <table>
      <thead>
        <th scope="col">Pocket Invented Creature</th>
        <th scope="col">Mood</th>
        <th scope="col">Power</th>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Eletrorat</th>
          <td>very happy</td>
          <td>5</td>
        </tr>
        <tr>
          <th scope="row">Doggsmoke</th>
          <td>infinite happyness</td>
          <td>10</td>
        </tr>
        <tr>
          <th scope="row">Razorse</th>
          <td>cranky</td>
          <td>9</td>
        </tr>
        <tr>
          <th scope="row">Brainilla</th>
          <td>calm</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
    <br />
    <hr style="margin: 0px 10%;" />
    <br />
    <h2>Masculine FIFA world cup winners</h2>
    <table>
      <thead>
        <th scope="col">
          National Teams
        </th>
        <th scope="col">Wins</th>
        <th scope="col">Runner-up</th>
        <th cope="row">Total Wins</th>
      </thead>
      <tbody>
        <tr>
          <th scope="row">
            <a href="https://en.wikipedia.org/wiki/Brazil_national_football_team">Brazil</a>
          </th>
          <td>5</td>
          <td>2</td>
          <td>7</td>
        </tr>
        <tr>
          <th scope="row">
            <a href="https://en.wikipedia.org/wiki/Germany_national_football_team">Germany</a>
          </th>
          <td>4</td>
          <td>4</td>
          <td>8</td>
        </tr>
        <tr>
          <th scope="row">
            <a href="https://en.wikipedia.org/wiki/Italy_national_football_team">Italy</a>
          </th>
          <td>4</td>
          <td>2</td>
          <td>6</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
